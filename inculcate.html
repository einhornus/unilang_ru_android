<head> <meta charset='utf-8'> </head> <body><h1> inculcate</h1><br> _v. <a href = vnd.unilang:внедрять.html>внедря́ть</a>, <a href = vnd.unilang:внушать.html>внуша́ть</a>, <a href = vnd.unilang:прививать.html>привива́ть</a>, <a href = vnd.unilang:вселять.html>вселя́ть</a> (on, upon, in) How do you inculcate good manners in young children? Fear of sex was inculcated in the minds of most young women of good families in the last century. _Syn: implant</br></body>
