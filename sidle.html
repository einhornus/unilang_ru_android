<head> <meta charset='utf-8'> </head> <body><h1> sidle</h1><br> _v. (<a href = vnd.unilang:под.html>под</a>)<a href = vnd.unilang:ходить.html>ходи́ть</a> <a href = vnd.unilang:бочок.html>бочко́м</a>, <a href = vnd.unilang:робко.html>ро́бко</a>, <a href = vnd.unilang:украдкой.html>укра́дкой</a> (up to, away from, along); She sidled away from me, and I didn't notice that she had left. I opened the door, and the cat sidled in. A man sidled up (to me) and offered to sell me some jewels</br></body>
