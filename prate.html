<head> <meta charset='utf-8'> </head> <body><h1> prate</h1><br> 1. _n. пустословие, <a href = vnd.unilang:болтовня.html>болтовня́</a> 2. _v. <br>1 <a href = vnd.unilang:болтать.html>болта́ть</a>, <a href = vnd.unilang:трепаться.html>трепа́ться</a>, <a href = vnd.unilang:нести.html>нести́</a> <a href = vnd.unilang:чепуха.html>чепуху́</a>; She's always prating about her wealthy relations. <br>2 разбалтывать; He had prated the news all over the town. _Syn: chatter</br></body>
