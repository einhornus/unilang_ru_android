<head> <meta charset='utf-8'> </head> <body><h1> lard</h1><br> 1. _n. лярд; <a href = vnd.unilang:свиной.html>свино́е</a> <a href = vnd.unilang:сало.html>са́ло</a> 2. _v. <br>1 шпиговать; <a href = vnd.unilang:смазывать.html>сма́зывать</a> <a href = vnd.unilang:сало.html>са́лом</a> (with) Lard the chicken with pig fat to make it tasty. <br>2 уснащать, <a href = vnd.unilang:пересыпать.html>пересыпа́ть</a> (<a href = vnd.unilang:речь.html>речь</a> - <a href = vnd.unilang:метафора.html>мета́форами</a>, иностр. <a href = vnd.unilang:слово.html>словами</a> <a href = vnd.unilang:и.html>и</a> т. п.) (with) His speech was larded with words of praise calculated to win the crowd's support.</br></body>
