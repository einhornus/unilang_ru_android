<head> <meta charset='utf-8'> </head> <body><h1> peta (14660)</h1><br><h3><span class="mw-headline" id="Etymology_7">Etymology</span><span class="mw-editsection"></span></h3>
<p>From <span class="etyl"><a href="https://en.wikipedia.org/wiki/Proto-Slavic" class="extiw" title="w:Proto-Slavic">Proto-Slavic</a></span> <i class="Latinx mention" lang="sla-pro">*pęta</i>. Cognate with <span class="etyl"><a href="https://en.wikipedia.org/wiki/Bulgarian_language" class="extiw" title="w:Bulgarian language">Bulgarian</a></span> <i class="Cyrl mention" lang="bg"><a href = vnd.unilang:петый.html>пе́та</a></i> <span class="mention-gloss-paren annotation-paren">(</span><span lang="bg-Latn" class="mention-tr tr Latn">peta</span><span class="mention-gloss-paren annotation-paren">)</span>, <span class="etyl"><a href="https://en.wikipedia.org/wiki/Slovene_language" class="extiw" title="w:Slovene language">Slovene</a></span> <i class="Latn mention" lang="sl">peta</i>, <span class="etyl"><a href="https://en.wikipedia.org/wiki/Russian_language" class="extiw" title="w:Russian language">Russian</a></span> <i class="Cyrl mention" lang="ru"><a href = vnd.unilang:пята.html>пята́</a></i> <span class="mention-gloss-paren annotation-paren">(</span><span lang="ru-Latn" class="mention-tr tr Latn">pjata</span><span class="mention-gloss-paren annotation-paren">)</span>, <span class="etyl"><a href="https://en.wikipedia.org/wiki/Slovak_language" class="extiw" title="w:Slovak language">Slovak</a></span> <i class="Latn mention" lang="sk">päta</i>. Non-Slavic cognates include Pashto <i class="ps-Arab mention" lang="ps">پونده</i> |  <span class="mention-gloss-paren annotation-paren">(</span><span lang="ps-Latn" class="mention-tr tr Latn">pūndaʿh</span>, <span class="mention-gloss-double-quote">“</span><span class="mention-gloss">heel</span><span class="mention-gloss-double-quote">”</span><span class="mention-gloss-paren annotation-paren">)</span> and Old Prussian <i class="Latn mention" lang="prg">pentis</i>.
</p>
<hr><h3><span class="mw-headline" id="Noun_8">Noun</span><span class="mw-editsection"></span></h3>
<p><strong class="Latn headword" lang="sh">péta</strong> <span class="gender"><abbr title="feminine gender">f</abbr></span> (<i>Cyrillic spelling</i> <b class="Cyrl" lang="sh"><a href = vnd.unilang:петый.html>пе́та</a></b>)
</p>
<ol><li>heel</li></ol>
