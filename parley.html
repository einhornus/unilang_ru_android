<head> <meta charset='utf-8'> </head> <body><h1> parley</h1><br> 1. _n. <a href = vnd.unilang:переговоры.html>перегово́ры</a> (<a href = vnd.unilang:особый.html>осо́б</a>. воен.); - beat a parley - sound a parley 2. _v. <br>1 <a href = vnd.unilang:вести.html>вести</a> <a href = vnd.unilang:переговоры.html>перегово́ры</a>, <a href = vnd.unilang:договариваться.html>догова́риваться</a>; <a href = vnd.unilang:обсуждать.html>обсужда́ть</a>; We must send our most trusted officer to parley with their leaders for an exchange of prisoners. <br>2 <a href = vnd.unilang:говорить.html>говори́ть</a> (<a href = vnd.unilang:на.html>на</a> <a href = vnd.unilang:иностранный.html>иностра́нном</a> <a href = vnd.unilang:язык.html>языке́</a>) _Syn: consult</br></body>
