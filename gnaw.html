<head> <meta charset='utf-8'> </head> <body><h1> gnaw</h1><br> _v. <br>1 <a href = vnd.unilang:грызть.html>грызть</a>, <a href = vnd.unilang:глодать.html>глода́ть</a> (at/on) The rabbits escaped by gnawing (away) at the fence until they had made a hole big enough to get through. <br>2 <a href = vnd.unilang:разъедать.html>разъеда́ть</a> (<a href = vnd.unilang:о.html>о</a> <a href = vnd.unilang:кислота.html>кислоте́</a>) <br>3 <a href = vnd.unilang:подтачивать.html>подта́чивать</a>, <a href = vnd.unilang:беспокоить.html>беспоко́ить</a>, <a href = vnd.unilang:терзать.html>терза́ть</a> (at/on) Sorrow is gnawing at my heart.</br></body>
