<head> <meta charset='utf-8'> </head> <body><h1> dote</h1><br> _v. <a href = vnd.unilang:любить.html>люби́ть</a> <a href = vnd.unilang:до.html>до</a> <a href = vnd.unilang:безумие.html>безу́мия</a> (on, upon) This foolish woman dotes on the young artist. 'Not so young, sir, to love a woman for singing, nor so old to dote on her for any thing.'</br></body>
