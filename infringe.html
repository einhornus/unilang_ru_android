<head> <meta charset='utf-8'> </head> <body><h1> infringe</h1><br> _v. <a href = vnd.unilang:нарушать.html>наруша́ть</a> (<a href = vnd.unilang:закон.html>зако́н</a>, <a href = vnd.unilang:обещание.html>обеща́ние</a>, <a href = vnd.unilang:авторский.html>а́вторское</a> <a href = vnd.unilang:право.html>пра́во</a> <a href = vnd.unilang:и.html>и</a> т. п.); <a href = vnd.unilang:посягать.html>посяга́ть</a> (<a href = vnd.unilang:на.html>на</a> чьи-л. <a href = vnd.unilang:право.html>права</a> <a href = vnd.unilang:и.html>и</a> т. п.) (on/upon) In a recent magazine article, the writer complained that his right to remain private had been infringed upon by government inquirers demanding personal information. _Syn: encroach</br></body>
