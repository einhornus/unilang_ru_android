<head> <meta charset='utf-8'> </head> <body><h1> pascal (11479)</h1><br><h3><span class="mw-headline" id="Etymology">Etymology</span><span class="mw-editsection"></span></h3>
<p>Borrowed from <span class="etyl"><a href="https://en.wikipedia.org/wiki/French_language" class="extiw" title="w:French language">French</a></span> <i class="Latn mention" lang="fr">pascal</i>. Named after the <span class="etylcleanup"><span class="etyl"><a href="https://en.wikipedia.org/wiki/French_language" class="extiw" title="w:French language">French</a></span></span> scientist and philosopher <a href="https://en.wikipedia.org/wiki/Blaise_Pascal" class="extiw" title="w:Blaise Pascal">Blaise Pascal</a>.
</p>
<hr><h3><span class="mw-headline" id="Noun">Noun</span><span class="mw-editsection"></span></h3>
<p><strong class="Latn headword" lang="en">pascal</strong> (<i>plural</i> <b class="Latn form-of lang-en p-form-of" lang="en">pascals</b>)
</p>
<ol><li>In the International System of Units, the derived unit of pressure and stress; one newton per square metre. Symbol: <b>Pa</b>.</li></ol>
