<head> <meta charset='utf-8'> </head> <body><h1> grumble</h1><br> 1. _n. ворчанье, <a href = vnd.unilang:ропот.html>ро́пот</a>; _pl. <a href = vnd.unilang:дурной.html>дурно́е</a> <a href = vnd.unilang:настроение.html>настрое́ние</a> 2. _v. <a href = vnd.unilang:ворчать.html>ворча́ть</a>, <a href = vnd.unilang:жаловаться.html>жа́ловаться</a>; (at, about, over - <a href = vnd.unilang:на.html>на</a>) There's no pleasing our teacher, he always grumbles about our work even when we've done our best. _Syn: complain</br></body>
