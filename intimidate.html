<head> <meta charset='utf-8'> </head> <body><h1> intimidate</h1><br> _v. <a href = vnd.unilang:пугать.html>пуга́ть</a>; <a href = vnd.unilang:запугивать.html>запу́гивать</a>, <a href = vnd.unilang:устрашать.html>устраша́ть</a> (into) The salesman intimidated the old lady into signing the paper, by threatening to take away the goods. _Syn: browbeat, bully, cow, daunt, dismay, overawe, terrorize _Ant: blandish, encourage, enhearten, induce</br></body>
