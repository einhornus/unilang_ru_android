<head> <meta charset='utf-8'> </head> <body><h1> engraft</h1><br> _v. <br>1 _бот. <a href = vnd.unilang:делать.html>де́лать</a> <a href = vnd.unilang:прививок.html>приви́вку</a> (upon/into/onto) Good eating apples are grown by engrafting the shoot of a cultivated apple tree into the trunk of a wild apple tree. <br>2 <a href = vnd.unilang:прививать.html>привива́ть</a>, <a href = vnd.unilang:внедрять.html>внедря́ть</a> (in) The school attempts to engraft principles of honour and courage in the minds of the students.</br></body>
