<head> <meta charset='utf-8'> </head> <body><h1> belch</h1><br> 1. _n. <br>1 <a href = vnd.unilang:отрыжка.html>отры́жка</a> <br>2 <a href = vnd.unilang:столб.html>столб</a> (<a href = vnd.unilang:огонь.html>огня́</a>, <a href = vnd.unilang:дым.html>ды́ма</a>) 2. _v. <br>1 рыгать <br>2 <a href = vnd.unilang:изрыгать.html>изрыга́ть</a> (<a href = vnd.unilang:ругательство.html>руга́тельства</a>) (тж. belch forth, belch out) <br>3 <a href = vnd.unilang:извергать.html>изверга́ть</a> (<a href = vnd.unilang:лава.html>лаву</a>); <a href = vnd.unilang:выбрасывать.html>выбра́сывать</a> (<a href = vnd.unilang:огонь.html>ого́нь</a>, <a href = vnd.unilang:дым.html>дым</a>) The car belched out clouds of smoke. Black smoke belched out from the forest fire.</br></body>
