<head> <meta charset='utf-8'> </head> <body><h1> grovel</h1><br> _v. <a href = vnd.unilang:лежать.html>лежа́ть</a> <a href = vnd.unilang:ниц.html>ниц</a>, <a href = vnd.unilang:ползать.html>по́лзать</a>, <a href = vnd.unilang:пресмыкаться.html>пресмыка́ться</a>, <a href = vnd.unilang:унижаться.html>унижа́ться</a> (before/to) If you expect to gain favours from the king, you will have to grovel before him to show your respect and obedience. _Syn: flinch</br></body>
