<head> <meta charset='utf-8'> </head> <body><h1> goad</h1><br> 1. _n. <br>1 бодец, стрекало <br>2 <a href = vnd.unilang:возбудитель.html>возбуди́тель</a>, <a href = vnd.unilang:стимул.html>сти́мул</a> 2. _v. <br>1 <a href = vnd.unilang:подгонять.html>подгоня́ть</a> (<a href = vnd.unilang:стадо.html>ста́до</a>) (тж. goad on) The oxen moved slowly in the heat, and had to be goaded on by their drivers. <br>2 <a href = vnd.unilang:побуждать.html>побужда́ть</a>; <a href = vnd.unilang:подстрекать.html>подстрека́ть</a> - goad into fury _Syn: spur</br></body>
