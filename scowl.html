<head> <meta charset='utf-8'> </head> <body><h1> scowl</h1><br> 1. _n. <a href = vnd.unilang:хмурый.html>хму́рый</a> <a href = vnd.unilang:вид.html>вид</a>; <a href = vnd.unilang:сердитый.html>серди́тый</a> <a href = vnd.unilang:взгляд.html>взгляд</a> 2. _v. <br>1 <a href = vnd.unilang:хмуриться.html>хму́риться</a>, <a href = vnd.unilang:хмурить.html>хму́рить</a> <a href = vnd.unilang:бровь.html>брови</a>; He made no reply, but simply scowled. <br>2 <a href = vnd.unilang:смотреть.html>смотре́ть</a> <a href = vnd.unilang:сердито.html>серди́то</a>, <a href = vnd.unilang:бросать.html>броса́ть</a> <a href = vnd.unilang:сердитый.html>серди́тый</a> <a href = vnd.unilang:взгляд.html>взгляд</a> (at); The teacher scowled at the children, making them afraid of him. _Syn: frown</br></body>
