<p>From <span class="etyl"><a href="https://en.wikipedia.org/wiki/Old_French" class="extiw" title="w:Old French">Old French</a></span> <i class="Latn mention" lang="fro">sauce</i>, from <span class="etyl"><a href="https://en.wikipedia.org/wiki/Vulgar_Latin" class="extiw" title="w:Vulgar Latin">Vulgar Latin</a></span> <i class="Latn mention" lang="la">*salsa</i>, nominal use of the feminine of <span class="etyl"><a href="https://en.wikipedia.org/wiki/Latin" class="extiw" title="w:Latin">Latin</a></span> <i class="Latn mention" lang="la">salsus</i> <span class="mention-gloss-paren annotation-paren">(</span><span class="mention-gloss-double-quote">“</span><span class="mention-gloss">salted</span><span class="mention-gloss-double-quote">”</span><span class="mention-gloss-paren annotation-paren">)</span>, perfect participle of <i class="Latn mention" lang="la">saliō</i> <span class="mention-gloss-paren annotation-paren">(</span><span class="mention-gloss-double-quote">“</span><span class="mention-gloss">I salt</span><span class="mention-gloss-double-quote">”</span><span class="mention-gloss-paren annotation-paren">)</span>, from <i class="Latn mention" lang="la">sāl</i>.
</p>
