<head> <meta charset='utf-8'> </head> <body><h1> paltry</h1><br> _a. <br>1 <a href = vnd.unilang:пустяковый.html>пустяко́вый</a>, <a href = vnd.unilang:ничтожный.html>ничто́жный</a>, <a href = vnd.unilang:мелкий.html>ме́лкий</a>, <a href = vnd.unilang:незначительный.html>незначи́тельный</a>; They suffered an electoral catastrophe, winning a paltry 3 seats. The parents had little interest in paltry domestic concerns. <br>2 <a href = vnd.unilang:жалкий.html>жа́лкий</a>, <a href = vnd.unilang:презренный.html>презренный</a>; - paltry fellow - paltry excuses _Syn: trivial</br></body>
