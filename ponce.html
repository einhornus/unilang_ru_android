<head> <meta charset='utf-8'> </head> <body><h1> ponce</h1><br> 1. _n. _жарг. <a href = vnd.unilang:сутенер.html>сутенер</a> 2. _v. _жарг. <br>1 <a href = vnd.unilang:быть.html>быть</a> сутенером, <a href = vnd.unilang:жить.html>жить</a> <a href = vnd.unilang:на.html>на</a> <a href = vnd.unilang:средство.html>средства</a> <a href = vnd.unilang:проститутка.html>проститу́тки</a> <br>2 (тж. ponce around, ponce about) <a href = vnd.unilang:щеголять.html>щеголя́ть</a>, <a href = vnd.unilang:броский.html>бро́ско</a> <a href = vnd.unilang:одеваться.html>одева́ться</a>; шиковать; I'd like him better if he didn't ponce about so much.</br></body>
