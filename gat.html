<head> <meta charset='utf-8'> </head> <body><h1> gat (15062)</h1><br><h3><span class="mw-headline" id="Etymology_13">Etymology</span><span class="mw-editsection"></span></h3>
<p>From <span class="etyl"><a href="https://en.wikipedia.org/wiki/Proto-Slavic" class="extiw" title="w:Proto-Slavic">Proto-Slavic</a></span> <i class="Latinx mention" lang="sla-pro">*gatь</i> <span class="mention-gloss-paren annotation-paren">(</span><span class="mention-gloss-double-quote">“</span><span class="mention-gloss">dike</span><span class="mention-gloss-double-quote">”</span><span class="mention-gloss-paren annotation-paren">)</span>. Cognate with <span class="etyl"><a href="https://en.wikipedia.org/wiki/Slovak_language" class="extiw" title="w:Slovak language">Slovak</a></span> <i class="Latn mention" lang="sk">hať</i> <span class="mention-gloss-paren annotation-paren">(</span><span class="mention-gloss-double-quote">“</span><span class="mention-gloss">dam</span><span class="mention-gloss-double-quote">”</span><span class="mention-gloss-paren annotation-paren">)</span>, <span class="etyl"><a href="https://en.wikipedia.org/wiki/Upper_Sorbian_language" class="extiw" title="w:Upper Sorbian language">Upper Sorbian</a></span> <i class="Latn mention" lang="hsb">hat</i>, <span class="etyl"><a href="https://en.wikipedia.org/wiki/Polish_language" class="extiw" title="w:Polish language">Polish</a></span> <i class="Latn mention" lang="pl">gać</i>, Lower Sorbian <i class="Latn mention" lang="sh">gat</i> <span class="mention-gloss-paren annotation-paren">(</span><span class="mention-gloss-double-quote">“</span><span class="mention-gloss">pond, dam</span><span class="mention-gloss-double-quote">”</span><span class="mention-gloss-paren annotation-paren">)</span>, and <span class="etyl"><a href="https://en.wikipedia.org/wiki/Russian_language" class="extiw" title="w:Russian language">Russian</a></span> <i class="Cyrl mention" lang="ru"><a href = vnd.unilang:гать.html>гать</a></i> <span class="mention-gloss-paren annotation-paren">(</span><span lang="ru-Latn" class="mention-tr tr Latn">gatʹ</span>, <span class="mention-gloss-double-quote">“</span><span class="mention-gloss">causeway</span><span class="mention-gloss-double-quote">”</span><span class="mention-gloss-paren annotation-paren">)</span>.
</p>
