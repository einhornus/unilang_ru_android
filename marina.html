<head> <meta charset='utf-8'> </head> <body><h1> marina (11078)</h1><br><h3><span class="mw-headline" id="Etymology">Etymology</span><span class="mw-editsection"></span></h3>
<p>From <span class="etyl"><a href="https://en.wikipedia.org/wiki/Latin" class="extiw" title="w:Latin">Latin</a></span> <i class="Latn mention" lang="la">marinus</i> <span class="mention-gloss-paren annotation-paren">(</span><span class="mention-gloss-double-quote">“</span><span class="mention-gloss">of the sea, marine</span><span class="mention-gloss-double-quote">”</span><span class="mention-gloss-paren annotation-paren">)</span>, by way of <span class="etyl"><a href="https://en.wikipedia.org/wiki/Italian_language" class="extiw" title="w:Italian language">Italian</a></span> <i class="Latn mention" lang="it">marina</i> and <span class="etyl"><a href="https://en.wikipedia.org/wiki/Spanish_language" class="extiw" title="w:Spanish language">Spanish</a></span> <i class="Latn mention" lang="es">marina</i>.
</p>
<hr><h3><span class="mw-headline" id="Noun">Noun</span><span class="mw-editsection"></span></h3>
<p><strong class="Latn headword" lang="en">marina</strong> (<i>plural</i> <b class="Latn form-of lang-en p-form-of" lang="en">marinas</b>)
</p>
<ol><li>A harbour for small boats.
<dl><dd><div class="h-usage-example"><i class="Latn mention e-example" lang="en">It's a peaceful <b>marina</b> with not too many boats and yachts.</i></div></dd></dl></li></ol>
