<head> <meta charset='utf-8'> </head> <body><h1> paroxysm</h1><br> _n. <br>1 _мед. <a href = vnd.unilang:приступ.html>приступ</a> (<a href = vnd.unilang:болезнь.html>боле́зни</a>), <a href = vnd.unilang:припадок.html>припа́док</a>, <a href = vnd.unilang:пароксизм.html>парокси́зм</a>; If he lay on his right side, he broke into a paroxysm of coughing. <br>2 _мед. <a href = vnd.unilang:спазма.html>спазм</a>, <a href = vnd.unilang:судорога.html>су́дорога</a> <br>3 <a href = vnd.unilang:приступ.html>приступ</a>, <a href = vnd.unilang:взрыв.html>взрыв</a> (<a href = vnd.unilang:смех.html>сме́ха</a>, <a href = vnd.unilang:негодование.html>негодова́ния</a> <a href = vnd.unilang:и.html>и</a> т. п.); a paroxysm of grief; He exploded in a paroxysm of rage. _Syn: convulsion</br></body>
