<head> <meta charset='utf-8'> </head> <body><h1> hanker</h1><br> _v. <a href = vnd.unilang:страстно.html>стра́стно</a> <a href = vnd.unilang:желать.html>жела́ть</a>, <a href = vnd.unilang:жаждать.html>жа́ждать</a> (after, for) This wet summer makes me hanker after a holiday in the sun. Sometimes I can't help hankering for some fattening food. _Syn: yearn</br></body>
