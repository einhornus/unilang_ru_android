<head> <meta charset='utf-8'> </head> <body><h1> pester</h1><br> _v. <br>1 <a href = vnd.unilang:докучать.html>докуча́ть</a>, <a href = vnd.unilang:надоедать.html>надоеда́ть</a>, <a href = vnd.unilang:донимать.html>донима́ть</a>; John pestered his parents with questions. She's been pestering the life out of me over the telephone. Stop pestering me with your advice. <br>2 наводнять, заполонять; The island is pestered with adders. _Syn: bother</br></body>
