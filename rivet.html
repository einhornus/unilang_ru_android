<head> <meta charset='utf-8'> </head> <body><h1> rivet</h1><br> 1. _n. <a href = vnd.unilang:заклепка.html>заклёпка</a> 2. _v. <br>1 клепать, заклепывать <br>2 <a href = vnd.unilang:сосредоточивать.html>сосредото́чивать</a> (<a href = vnd.unilang:внимание.html>внима́ние</a>); <a href = vnd.unilang:приковывать.html>прико́вывать</a>, <a href = vnd.unilang:устремлять.html>устремля́ть</a> (<a href = vnd.unilang:взор.html>взор</a>); Only by riveting his attention on his work could he forget his worries. <br>3 <a href = vnd.unilang:приковывать.html>прико́вывать</a> (<a href = vnd.unilang:к.html>к</a> <a href = vnd.unilang:место.html>ме́сту</a>), <a href = vnd.unilang:сковывать.html>ско́вывать</a> (<a href = vnd.unilang:движение.html>движение</a>); The shock of seeing the bear riveted him to the spot.</br></body>
