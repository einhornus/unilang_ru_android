<head> <meta charset='utf-8'> </head> <body><h1> exonerate</h1><br> _v. <br>1 <a href = vnd.unilang:снять.html>снять</a> <a href = vnd.unilang:бремя.html>бре́мя</a> (<a href = vnd.unilang:вина.html>вины</a>, <a href = vnd.unilang:долгий.html>долга</a>) (from) The fireman was exonerated from blame when the woman was burned to death. <br>2 <a href = vnd.unilang:реабилитировать.html>реабилити́ровать</a>; to exonerate oneself - <a href = vnd.unilang:оправдаться.html>оправда́ться</a>, <a href = vnd.unilang:доказать.html>доказа́ть</a> <a href = vnd.unilang:свое.html>свою́</a> <a href = vnd.unilang:невиновность.html>невино́вность</a> _Syn: absolve, acquit, exculpate, vindicate _Ant: accuse, inculpate</br></body>
